<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="inputString">Enter a string:</label>
        <textarea id="inputString" [(ngModel)]="inputString" class="form-control" rows="10"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="outputString" class="processed-label">Processed JSON:</label>
        <textarea id="outputString" class="form-control" rows="10" [value]="outputString" readonly></textarea>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button (click)="processInput()" class="btn btn-primary mr-2">Process Input</button>
    <button (click)="clearText()" class="btn btn-secondary mr-2">Clear</button>
    <button (click)="copyOutput()" class="btn btn-success">Copy Output</button>
  </div>
</div>
